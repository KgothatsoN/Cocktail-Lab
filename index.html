<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Lab</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cocktail Lab</h1>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="./images/main-image.png" alt="drink image" id="image">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title drink-name" id="drink-name">Welcome</h3>
                    <p class="card-text glass-type"><strong>Glass Type: </strong><span id="glass-type"></span></p>
                    <p class="card-text"><strong>Ingredients:</strong></p>
                    <ul>
                        <li class="ingredient" id="ingredient-1"></li>
                        <li class="ingredient" id="ingredient-2"></li>
                        <li class="ingredient" id="ingredient-3"></li>
                        <li class="ingredient" id="ingredient-4"></li>
                        <li class="ingredient" id="ingredient-5"></li>
                        <li class="ingredient" id="ingredient-6"></li>
                        <li class="ingredient" id="ingredient-7"></li>
                    </ul>
                    <h6 class="card-text glass-type"><strong>Instructions: </strong></h6>
                    <p class="card-text instructions" id="instructions"></p>
                    <div class="button">
                        <a href="/" class="btn btn-warning" id="btn">Fresh Drink</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
